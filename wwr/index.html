<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Water Rafting Colorado</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div id="content">
      <header>
        <a href="index.html" id="logo_link"
          ><img
            class="logo"
            src="./images/Rafting Colorado.png"
            alt="Rafting Logo"
          />
        </a>
        <nav>
          <a href="index.html">Home</a>
          <a href="rivers.html" target="_blank">Rivers</a>
          <a href="site-plan-rafting.html" target="_blank">Site Plan</a>
          <a href="contactus.html" target="_blank">Contact Us</a>
        </nav>
      </header>
      <div id="hero-box">
        <img src="./images/Rafting87.jpg" alt="Hero-Logo" />
        <section id="hero-msg">
          <h1 id="home title">Have an Adventure</h1>
          <h4>Make memories with White Water Rafting Colorado</h4>
          <a class="book" href="rates.html">Book Now!</a>
        </section>
      </div>
      <main class="home-grid">
        <section class="camping-card">
          <img
            class="camping-img"
            src="./images/camping.jpg"
            alt="Camping in the Forest"
          />
          <img
            class="camping-icon"
            src="./images/camping_icon.png"
            alt="Camping Logo"
          />
        </section>
        <section class="rivers-card">
          <img class="river-img" src="./images/River.jpg" alt="River" />
          <img
            class="river-icon"
            src="./images/river_icon.jpg"
            alt="River-Image"
          />
        </section>
        <section class="rapids-card">
          <div id="background"></div>
          <img class="rapids-img" src="./images/rapids.jpg" alt="Rapids" />
          <img
            class="rapids-icon"
            src="./images/river_icon.jpg"
            alt="Rapids-Icon"
          />
        </section>
      </main>
      <footer>
        <p>Dry Oar &copy; 2022 - Jake Zalesny</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
          <a href="https://facebook.com">
            <img src="images/facebook.png" alt="fb icon" />
          </a>
          <a href="https://twitter.com">
            <img src="images/twitter.png" alt="twitter icon" />
          </a>
          <a href="https://instagram.com">
            <img src="images/instagram.png" alt="instagram icon" />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
